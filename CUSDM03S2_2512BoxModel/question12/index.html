<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Properties</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Mastering CSS Display Properties</h1>

    <div id="block-element">Block Element: Takes full width</div>

    <span id="inline-element">Inline Element: Flows with text</span>

    <div id="inline-block-element">Inline-Block Element: Acts like inline but with width & height</div>

    <div id="hidden-element">Hidden Element: Initially hidden</div>

    <button onclick="toggleVisibility()">Toggle Hidden Element</button>

    <script>
        function toggleVisibility() {
            const hiddenElement = document.getElementById("hidden-element");
            if (hiddenElement.style.display === "none") {
                hiddenElement.style.display = "block";
            } else {
                hiddenElement.style.display = "none";
            }
        }
    </script>

</body>
</html>
