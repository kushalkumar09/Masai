<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Navigation Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="main-heading">Original Heading</h1>
    
    <div class="container">
        <p>First paragraph in container</p>
        <p>Second paragraph in container</p>
    </div>
    
    <p>Standalone paragraph outside container</p>
    <p>Another standalone paragraph</p>
    
    <div class="container">
        <p>Paragraph in second container</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
