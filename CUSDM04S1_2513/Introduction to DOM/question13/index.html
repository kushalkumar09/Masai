<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color and Text Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color and Text Changer</h1>
        
        <!-- Color Input Section -->
        <div class="input-group">
            <label for="colorInput">Enter a color name:</label>
            <input type="text" id="colorInput" placeholder="e.g., red, blue, #FF5733">
            <button id="changeBgBtn">Change Background</button>
        </div>
        
        <!-- Text Input Section -->
        <div class="input-group">
            <label for="textInput">Enter new text content:</label>
            <input type="text" id="textInput" placeholder="Type something...">
            <button id="updateTextBtn">Update Text</button>
        </div>
        
        <!-- Target Div -->
        <div id="targetDiv" class="target-div">
            This is the initial content. Change my background color or text!
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
