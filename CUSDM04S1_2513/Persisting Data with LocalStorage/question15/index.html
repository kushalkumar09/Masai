<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Multi-User Shopping Cart</h2>

        <!-- User Login -->
        <div id="login-section">
            <input type="text" id="username" placeholder="Enter your username">
            <button onclick="login()">Login</button>
        </div>

        <!-- Shopping Cart Section -->
        <div id="cart-section" style="display:none;">
            <h3>Welcome, <span id="user-display"></span></h3>
            <button onclick="logout()">Logout</button>

            <!-- Add Item -->
            <div id="add-item">
                <input type="text" id="item-name" placeholder="Item Name">
                <input type="number" id="item-price" placeholder="Price">
                <input type="number" id="item-quantity" placeholder="Quantity" min="1">
                <button onclick="addItem()">Add Item</button>
            </div>

            <!-- Cart Display -->
            <h3>Your Cart</h3>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="cart-body"></tbody>
            </table>

            <h3>Total Cost: $<span id="total-cost">0</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
