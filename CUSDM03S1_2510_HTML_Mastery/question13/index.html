<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #0073e6;
        }

        /* Gallery Layout */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        section {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
        }

        img {
            width: 100%;
            height: 400px;
            border-radius: 8px;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        a:hover {
            background: #005bb5;
        }
    </style>
</head>

<body>

    <h1>Image Gallery</h1>

    <div class="gallery">

        <!-- First Image Section -->
        <section>
            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Mountain Landscape">
            <a href="https://unsplash.com/photos/aerial-photo-of-foggy-mountains-1527pjeb6jg" target="_blank">Learn
                More</a>
        </section>

        <!-- Second Image Section -->
        <section>
            <img src="https://images.unsplash.com/photo-1735697537874-e7b5d9926dea?q=80&w=1972&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="City Skyline at Night">
            <a href="https://unsplash.com/photos/two-very-tall-buildings-towering-into-the-sky-hj_BMcu8My0"
                target="_blank">Explore Architecture</a>
        </section>

        <!-- Third Image Section -->
        <section>
            <img src="https://images.unsplash.com/photo-1506953823976-52e1fdc0149a?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Tropical Beach with Palm Trees">
            <a href="https://unsplash.com/photos/palm-tree-near-seashore-Siuwr3uCir0" target="_blank">Travel Guide</a>
        </section>

    </div>
</body>
</html>
